<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <button type="submit" mat-raised-button class="mb-4"  color="accent" [routerLink]="['/formpage']">Home</button>
            <table mat-table [dataSource]="viewData" class="mat-elevation-z8">
                
                <!-- Name Column -->
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef >First Name</th>
                    <td mat-cell [routerLink]="['/detailpages']" style="cursor: pointer;" *matCellDef="let element"> {{element.firstname}} </td>
                </ng-container>
                
                <!-- Weight Column -->
                <ng-container matColumnDef="middlename">
                    <th mat-header-cell *matHeaderCellDef>Middle Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.middlename}} </td>
                </ng-container>
                
                <!-- Symbol Column -->
                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element;let i = index;"><button type="button" mat-raised-button (click)="deleteData(i)" class="mb-4" color="accent">Delete</button></td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
        </div>
    </div>
</div>
